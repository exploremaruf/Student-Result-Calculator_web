<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Result Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <h1>Result Calculator</h1>
            <p class="subtitle">Enter your subject marks below</p>
            
            <div class="input-grid">
                <div class="input-field">
                    <label for="math">Mathematics</label>
                    <input type="number" id="math" placeholder="0-100" max="100">
                </div>
                <div class="input-field">
                    <label for="physics">Physics</label>
                    <input type="number" id="physics" placeholder="0-100" max="100">
                </div>
                <div class="input-field">
                    <label for="chemistry">Chemistry</label>
                    <input type="number" id="chemistry" placeholder="0-100" max="100">
                </div>
                <div class="input-field">
                    <label for="english">English</label>
                    <input type="number" id="english" placeholder="0-100" max="100">
                </div>
            </div>

            <button onclick="calculate()" class="btn">Check Result</button>
            
            <div id="showData">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
