<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Result Calculator</h1>
        <div class="input-group">
            <input type="number" id="math" placeholder="Math Marks">
            <input type="number" id="physics" placeholder="Physics Marks">
            <input type="number" id="chemistry" placeholder="Chemistry Marks">
            <input type="number" id="english" placeholder="English Marks">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="showData"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
